name: CI - Quality Assurance

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  quality-check:
    name: Quality Check (ShellCheck + shfmt)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Show versions
        run: |
          echo "ShellCheck version:"
          shellcheck --version
          echo ""
          echo "shfmt version:"
          shfmt -version

      - name: Run quality checks
        run: make lint

      - name: Check trailing whitespaces
        run: |
          if git grep -n '[[:space:]]$' -- '*.sh' ':!*.md'; then
            echo "❌ Encontrados espaços em branco no final de linhas"
            exit 1
          fi
          echo "✅ Nenhum espaço em branco trailing encontrado"
